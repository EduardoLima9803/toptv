<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    header {
      background: linear-gradient(to right, #0ea5e9, #22d3ee);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.8rem;
      color: #ffffff;
    }
    section {
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .swiper {
      width: 100%;
      padding-bottom: 2rem;
    }
    .swiper-slide {
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 0;
    }
    .cta {
      text-align: center;
      padding: 3rem;
    }
    .cta a {
      background-color: #38bdf8;
      color: #0f172a;
      padding: 1rem 2rem;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPTV Premium</h1>
    <p>+12.000 Canais e +30.000 Filmes e Séries</p>
  </header>

  <section>
    <h2>Logos de Canais</h2>
    <div class="swiper canal-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Globo_logo_2022.svg" alt="Globo"></div>
        <div class="swiper-slide"><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/SBT_logo_2023.svg" alt="SBT"></div>
        <div class="swiper-slide"><img src="https://upload.wikimedia.org/wikipedia/commons/2/25/RecordTV_logo_2016.svg" alt="Record"></div>
        <div class="swiper-slide"><img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Band_logo_2017.svg" alt="Band"></div>
      </div>
    </div>
  </section>

  <section>
    <h2>Capas de Filmes</h2>
    <div class="swiper filmes-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_UF894,1000_QL80_.jpg" alt="Filme 1"></div>
        <div class="swiper-slide"><img src="https://m.media-amazon.com/images/I/81d8y7WYpOL._AC_UF894,1000_QL80_.jpg" alt="Filme 2"></div>
        <div class="swiper-slide"><img src="https://m.media-amazon.com/images/I/81FNYy7MwIL._AC_UF894,1000_QL80_.jpg" alt="Filme 3"></div>
        <div class="swiper-slide"><img src="https://m.media-amazon.com/images/I/71qJp5c9EvL._AC_UF894,1000_QL80_.jpg" alt="Filme 4"></div>
      </div>
    </div>
  </section>

  <section class="cta">
    <h2>Faça um teste grátis de 6h!</h2>
    <a href="https://wa.me/5541995764429?text=Olá!%20Quero%20fazer%20um%20teste%20IPTV" target="_blank">Solicitar agora</a>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.canal-swiper', {
      slidesPerView: 3,
      spaceBetween: 10,
      loop: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      breakpoints: {
        768: { slidesPerView: 4 },
        1024: { slidesPerView: 5 }
      }
    });

    new Swiper('.filmes-swiper', {
      slidesPerView: 2,
      spaceBetween: 10,
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      breakpoints: {
        768: { slidesPerView: 3 },
        1024: { slidesPerView: 4 }
      }
    });
  </script>
</body>
</html>
