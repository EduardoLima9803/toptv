<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MelhorTV IPTV</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <!-- AOS Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    header.hero-banner {
      position: relative;
      background-image: url('https://files.entr.ai/files/18920/blocks/0/GGNXKNW7STPYCBWYHVI110N2M0G5WI.png');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      color: white;
    }
    header h1 {
      font-size: 4rem;
      margin: 0;
    }
    header p {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    section {
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .swiper {
      width: 100%;
      padding-bottom: 2rem;
    }
    .swiper-slide {
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 0;
    }
    .cards {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .card h3 {
      margin-top: 0;
      color: #38bdf8;
    }
    .cta {
      text-align: center;
      padding: 3rem;
    }
    .cta a {
      background-color: #38bdf8;
      color: #0f172a;
      padding: 1rem 2rem;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      text-align: center;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      text-decoration: none;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .contador, .beneficios-contador {
      font-size: 3rem;
      font-weight: bold;
      color: #38bdf8;
      text-align: center;
      margin-top: 20px;
    }
    .depoimentos, .faq {
      margin-top: 3rem;
    }
    .depoimento, .faq-item {
      background-color: #1e293b;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .faq-item h3 {
      color: #38bdf8;
      cursor: pointer;
    }
    .faq-item p {
      color: #f8fafc;
      display: none;
      padding-top: 10px;
    }
    .vantagens, .planos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .vantagem, .plano {
      background-color: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    .vantagem h3, .plano h3 {
      color: #38bdf8;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header class="hero-banner">
    <div class="overlay">
      <h1 data-aos="fade-up">MelhorTV IPTV</h1>
      <p data-aos="fade-up" data-aos-delay="200">+12.000 Canais e +30.000 Filmes e Séries com qualidade HD e 4K</p>
    </div>
  </header>

 <section>
    <h2 data-aos="fade-up">Plataformas Digitais</h2>
    <div class="swiper canal-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" data-aos="fade-left"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStKFaTjDLaPkZ7t0kJVYjZ_TuQa14SofLRvw&s" alt="Netflix"></div>
        <div class="swiper-slide" data-aos="fade-left" data-aos-delay="100"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2je2e3aECZ953MaMDxa9pYwYXVoRM-MrWgA&s" alt="hbo max"></div>
        <div class="swiper-slide" data-aos="fade-left" data-aos-delay="200"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmsD9lOMOsskBvBx30hU-Ui-fDyxIQsgp9JA&s" alt="Prime video"></div>
        <div class="swiper-slide" data-aos="fade-left" data-aos-delay="300"><img src="https://cdn.pipocamoderna.com.br/storage/2018/11/disney-pluslogo.jpg?_gl=1*145eayw*_ga*NzYxODM3NjEyLjE3NDcxNzk1NDQ.*_ga_LLXTQS34L4*czE3NDcxNzk1NDQkbzEkZzAkdDE3NDcxNzk1NDQkajYwJGwwJGgw" alt="disney+"></div>
      </div>
    </div>
  </section>

  <!-- Código para outras seções com efeitos de animação de rolagem (adicionar data-aos conforme desejado) -->

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000, // Duração da animação
      offset: 200, // Distância do topo para iniciar a animação
    });

    new Swiper('.canal-swiper', {
      slidesPerView: 3,
      spaceBetween: 10,
      loop: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      breakpoints: {
        768: { slidesPerView: 4 },
        1024: { slidesPerView: 5 }
      }
    });

    new Swiper('.filmes-swiper', {
      slidesPerView: 2,
      spaceBetween: 10,
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      breakpoints: {
        768: { slidesPerView: 3 },
        1024: { slidesPerView: 4 }
      }
    });

    // Contador animado
    function animarContador() {
      const target = 12000; 
      const contador = document.getElementById("contador");
      let current = 0;

      const intervalo = setInterval(function() {
        current += Math.ceil(target / 100);
        if (current >= target) {
          clearInterval(intervalo);
          contador.textContent = target.toLocaleString();
        } else {
          contador.textContent = current.toLocaleString();
        }
      }, 50);
    }

    window.onload = animarContador;

    // Contador de Benefícios
    function animarBeneficios() {
      const target = 50000; // Número final
      const contador = document.getElementById("beneficios-contador");
      let current = 0;

      const intervalo = setInterval(function() {
        current += Math.ceil(target / 100);
        if (current >= target) {
          clearInterval(intervalo);
          contador.textContent = target.toLocaleString();
        } else {
          contador.textContent = current.toLocaleString();
        }
      }, 50);
    }

    animarBeneficios();

    // FAQ Interativo
    function toggleFAQ(faqId) {
      const faq = document.getElementById(`faq-${faqId}`);
      faq.style.display = faq.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
